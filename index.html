<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Sorting Visualizer</title>
</head>
<body>
    <nav>
        <div class="title">
            <h1>Sorting Visualizer</h1>
        </div>

        <ul class="nav-links">
            <div>
                <label>Pick an Algorithm:</label>
                <select class="sorting-algorithms">
                    <option value="none">Sorting Algorithms</option>
                    <option value="bubble_sort">Bubble Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="insertion_sort">Insertion Sort</option>
                    <!-- <option value="quick_sort">Quick Sort</option> -->
                </select>
            </div>
            <div>
                <p>Length:</p>
                <input class="length" type="range" min="5" max="100" value="5">
            </div>
            <div>
                <p>Speed:</p>
                <input class="speed" type="range" min="10" max="1000" value="10">
            </div>
            <div>
                <button class="sort-btn">Sort</button>
            </div>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <div class="bars">
            
        </div>
    </div>

    <button class="reload">Reload</button>

</body>
</html>
